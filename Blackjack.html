<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Table</title>
<!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<!--    CSS-->
    <link rel="stylesheet" href="css/blackjack_css.css">
</head>
<body>
<!-- Creates Title Image at Top of Page + Title of Page-->
<header>
    <div class="d-flex justify-content-center">
<!--        Image of Title-->
        <div id="imageOfGame"></div>
<!--        Title Text-->
        <div id="nameOfGame" class="fontshadowing flex-grow-1"></div>
    </div>
</header>

<!-- Space where dealer-->
<div class="container">
    <div class="row">
        <div id="playerHand" class="d-flex justify-content-center col-6 textcolor wrap altshadowing"></div>
        <div id="dealerHand" class="d-flex justify-content-center col-6 textcolor wrap altshadowing"></div>
    </div>
<!--    <div class="row">-->
<!--        <div id="playerCards" class="d-flex justify-content-center col-6 textcolor wrap altshadowing"></div>-->
<!--        <div id="dealerCards" class="d-flex justify-content-center col-6 textcolor wrap altshadowing"></div>-->
<!--    </div>-->
</div>
<div class="container">
    <div class="row" id="actionBar"></div>
    <div class="row" id="asktips"></div>
</div>


<!-- The Modal -->
<div id="startUp" class="modal">
    <!-- Modal content -->
    <div class="modal-content justify-content-center align-items-center">
        <h2 id="whatShouldWe" class="text-center mb-1">What should we call you?</h2>
        <input type='textarea' value='' placeholder="Enter name here" id="playerNamer" class="mb-3 text-center fontshadowing">
        <button type="button" class="btn modalbtn btn-success mb-1 acceptGame fontshadowing">Ok!</button>
        <button type="button" class="btn modalbtn btn-danger acceptGame fontshadowing">Shut up and deal</button>
    </div>
</div>

<!-- Scripts for Bootstrap, JQuery, JS file-->
<div>

<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/d3d2b8d511.js" crossorigin="anonymous"></script>
    <script src="js/practice.js"></script>
</div>

</body>
</html>
