<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Table</title>
<!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<!--    CSS-->
    <link rel="stylesheet" href="css/blackjack_css.css">
</head>
<body>
<!-- Creates Title Image at Top of Page + Title of Page-->
<header>
    <div class="d-flex justify-content-evenly">
<!--        Image of Title-->
        <div id="imageOfGame"></div>
<!--        Title Text-->
        <div id="nameOfGame"></div>
    </div>
</header>
<!-- The Modal -->
<div id="startUp" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="whatShouldWe" class="text-center mb-2">What should we call you?</h2>
        <img src="images/whatisyourname.gif" alt="montypython" id="montyPython">
        <input type='textarea' value='' placeholder="Enter name here" id="playerNamer" class="mb-4">
        <button type="button" class="btn btn-success mb-2 acceptGame">Ok!</button>
        <button type="button" class="btn btn-danger endGame">Shut up and deal</button>
    </div>
</div>
<div id="gameArea">
</div>




<!-- Scripts for Bootstrap, JQuery, JS file-->
<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/practice.js"></script>
</div>

</body>
</html>
